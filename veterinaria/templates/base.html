<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('inicio') }}">ADOPTA CARIBE</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('registrar_usuario') }}">Registrar Usuario</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('registrar_mascota') }}">Registrar Mascota</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_usuarios') }}">Ver Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_mascotas') }}">Ver Mascotas</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('listar_adoptadas') }}">Mascotas Adoptadas</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
