{% extends "base.html" %}
{% block content %}
    <h2>Listado de Usuarios</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.telefono }}</td>
                <td>{{ u.direccion }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=u.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('eliminar_usuario', id=u.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este usuario?')">Eliminar</a>
                    
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
